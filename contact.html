<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Adam Chakra</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      letter-spacing: 2px;
    }

    .back-link {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9em;
      display: inline-block;
      margin-top: 10px;
    }

    main {
      max-width: 700px;
      margin: 50px auto;
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8em;
      color: #f0f0f0;
    }

    .contact-info p {
      font-size: 1.1em;
      margin: 20px 0;
      background-color: #222;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .contact-info a {
      color: #4fc3f7;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
